<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>VR Module Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden; background: #000">
    <button
      id="enterVR"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        z-index: 10;
      "
    >
      Xem VR
    </button>
    <script>
      let scene, camera, renderer, model;
      let rig; // nhóm chứa camera để di chuyển

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // Camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 1.6, 0); // mắt cao 1.6m

      // Rig (nhóm để dễ di chuyển cả camera)
      rig = new THREE.Group();
      rig.add(camera);
      scene.add(rig);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Ánh sáng
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(3, 10, 10);
      scene.add(dirLight);

      // Load model GLTF/GLB
      const loader = new THREE.GLTFLoader();
      loader.load("b1.glb", (gltf) => {
        model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);
      });

      // Hàm xử lý joystick VR
      function handleControllerInput() {
        const session = renderer.xr.getSession();
        if (!session) return;

        for (const source of session.inputSources) {
          if (!source.gamepad || !source.handedness) continue;
          const [xAxis, yAxis] = source.gamepad.axes;

          // Nếu có trục analog (Quest/VR controller)
          if (Math.abs(xAxis) > 0.1 || Math.abs(yAxis) > 0.1) {
            // Lấy hướng nhìn của camera
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0; // chỉ di chuyển theo mặt phẳng XZ

            // Vector vuông góc để đi ngang (strafe)
            const right = new THREE.Vector3();
            right.crossVectors(direction, new THREE.Vector3(0, 1, 0));

            // Tốc độ di chuyển
            const speed = 0.05;

            rig.position.addScaledVector(direction, -yAxis * speed);
            rig.position.addScaledVector(right, xAxis * speed);
          }
        }
      }

      // Render loop
      renderer.setAnimationLoop(() => {
        handleControllerInput(); // đọc input mỗi frame
        renderer.render(scene, camera);
      });

      // Nút "Xem VR"
      document.getElementById("enterVR").addEventListener("click", async () => {
        if (navigator.xr) {
          try {
            const session = await navigator.xr.requestSession("immersive-vr", {
              optionalFeatures: ["local-floor", "bounded-floor"],
            });
            renderer.xr.setSession(session);
          } catch (e) {
            console.error("Không thể vào VR:", e);
            alert("Trình duyệt hoặc kính VR không hỗ trợ WebXR");
          }
        } else {
          alert("Trình duyệt này không hỗ trợ WebXR");
        }
      });

      // Responsive
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
